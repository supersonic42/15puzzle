<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>15 board</title>
        <meta name="description" content="15 board game">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <div class="content">
                <div class="content__title"><img src="img/title.png" alt="Grimm Tiles"></div>

                <div class="content__control">
                    <a class="content__new-game-btn" href="">New Game</a>

                    <div class="content__stat">
                        <div class="content__stat-time">
                            <div>Time</div>
                            <div class="content__stat-time-val" data-val="0"></div>
                        </div>
                        <div class="content__stat-moves">
                            <div>Moves</div>
                            <div class="content__stat-moves-val" data-val="0"></div>
                        </div>
                    </div>
                </div>

                <div class="board"></div>

                <a class="content__cheats-btn">Cheats</a>
            </div>
        </main>

        <script src="js/vendor/jquery-3.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
